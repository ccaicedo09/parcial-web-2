<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Horario de Materia</title>
</head>
<body>
<h1>Cambiar Horario de la Materia</h1>

<form th:action="@{'/update-time/' + ${subject.id}}" method="POST">
  <label for="subjectName">Nombre de la Materia:</label><br>
  <input type="text" id="subjectName" name="subjectName" th:value="${subject.subjectName}" readonly><br><br>

  <label for="startTime">Hora de Inicio (HH:MM):</label><br>
  <input type="time" id="startTime" name="startTime" th:value="${#temporals.format(subject.startTime, 'HH:mm')}" required><br><br>

  <label for="endTime">Hora de Fin (HH:MM):</label><br>
  <input type="time" id="endTime" name="endTime" th:value="${#temporals.format(subject.endTime, 'HH:mm')}" required><br><br>

  <button type="submit">Actualizar Horario</button>
</form>

<a href="/home">Cancelar</a>
</body>
</html>
